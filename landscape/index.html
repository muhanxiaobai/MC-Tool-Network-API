<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>随机图片API-MC工具网</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<style type="text/css">
    body{background-color: #fff;}
    div{
        width: 100%;
        float: left;
        position: relative;
        min-height: 1px;
        box-sizing: border-box;
        display: block;
    }
    img{
        display: block;
        margin-right: auto; 
        margin-left: auto;
        max-width: 100%;
        height: auto;
        padding-top:132px;
    }
    </style>
</head>
<script language="JavaScript">
    window.onload = function() {
        o.imgRandom();
    }
    var o = {
        aImg: [
            'p01', 'p02', 'p03'
        ],
        imgRandom: function() {
            var img = document.getElementsByTagName("img")[0];
            var b = Math.random() * 100;
            b = Math.floor(b) % (this.aImg.length);
            img.src = this.aImg[b] + ".png";
        }
    };
</script>
<body onselectstart="return false">
<div>
<img name="randimg" src="img/">
</div>
</body>
</html>
